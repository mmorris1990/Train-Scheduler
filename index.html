<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS Links-->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <!--Bootsrap link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Train Scheduler</title>


</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4" id="title">Train Schedule</h1>
            <hr class="my-4">
            <p class="lead" id="title2">Realtime train route information to keep you up and running!</p>
        </div>

        <div class="card my-5">
            <div class="card-header mb-2 bg-info text-white">
                Current Train Schedule
            </div>

            <ul class="list-group list group flush" id="train-list">
                <!-- Train Schedule will go here -->
            </ul>
        </div>

        <div class="card">
            <div class="card-header mb-2 bg-info text-white">
                Add train
            </div>
            <form>
                <div class="form-group pr-4">
                    <label for="exampleInputPassword1">Train Name</label>
                    <input type="text" class="form-control mr-5" id="train-name" placeholder="Train Name">
                </div>

                <div class="form-group pr-4">
                    <label for="exampleInputPassword1">Destination</label>
                    <input type="text" class="form-control" id="train-destination" placeholder="Destination">
                </div>

                <div class="form-group pr-4">
                    <label for="exampleInputPassword1">First Train Time - military time</label>
                    <input type="text" class="form-control" id="train-time" placeholder="First Departure">
                </div>

                <div class="form-group pr-4">
                    <label for="exampleInputPassword1">Frequency (min)</label>
                    <input type="text" class="form-control" id="train-frequency" placeholder="Train Frequency">
                </div>

                <button type="submit" class="btn btn-primary bg-info text-white ml-4">Submit</button>
            </form>
        </div>
    </div>

    <!--JS Links-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
